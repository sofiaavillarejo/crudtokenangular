<div>
  <h1>Listado de alumnos</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellidos</th>
          <th>imagen</th>
          <th>activo</th>
          <th>id Curso</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (alum of alumnos; track alum) {
          <tr>
            <td>{{ alum.idAlumno }}</td>
            <td>{{ alum.nombre }}</td>
            <td>{{ alum.apellidos }}</td>
            <td><img src="{{alum.imagen}}" alt="" style="width: 150px;"/></td>
            <td>{{ alum.activo }}</td>
            <td>{{ alum.idCurso }}</td>
            <td>
              <a class="btn btn-info" [routerLink]="['/detalles/'+ alum.idAlumno]">Detalles</a>
            </td>
          </tr>
        }
      </tbody>
    </table>
</div>
